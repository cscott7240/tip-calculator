<!doctype html>
<html>

<head>
    <title>Tip-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app">
        <div class="calculator">
            <header>
                <h1>Tip Calculator</h1>
            </header>
            <main>

                <section class="options">

                    <div class="input-group">
                        <div class="pre">$</div>
                        <input type="number" class="cost" id="cost" placeholder="How much was the bill?" />
                    </div>

                    <div class="input-group">
                        <select class="service" id="service" required>
                            <option disabled selected>How was your service?</option>
                            <option value="20">4 - Awesome</option>
                            <option value="15">3 - Good</option>
                            <option value="10">2 - Alright</option>
                            <option value="0">1 - Terrible</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <input type="number" class="people" id="people" placeholder="How many are sharing the bill?" />
                    </div>
                </section>

                <div class="tip-wrap">
                    <p>You should tip: </p>
                    <h3 class="tip" id="tip">$0</h3>
                </div>

            </main>
            <footer>

                
                <button id="tipButton">Tip</button>
            </footer>
        </div>
    </div>

    
    <script src='script.js'></script>

</body>
</html>
